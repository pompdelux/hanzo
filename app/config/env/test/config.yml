monolog:
    handlers:
        main:
            type:                     fingers_crossed
            action_level:             error
            handler:                  nested
        nested:
            type:                     stream
            path:                     %kernel.logs_dir%/%kernel.environment%.log
            level:                    debug

framework:
    test: ~
    trusted_proxies: [ %proxy_ip%, 127.0.0.1 ]
    trusted_hosts: [ '.*?\.?testpompdelux.com|localhost' ]
    templating:
        assets_base_urls:
            http:                     [ %cdn% ]

varnish:
    host: %varnish_host%
    port: %varnish_port%
    secret: %varnish_secret%

ax:
    wsdl: "http://193.89.255.251:8000/DynamicsAxServices.asmx?wsdl"
